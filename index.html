<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator Project</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div id="calculator-container">
                <div id="display-container">
                    <span class="display-text"></span>
                </div>
                <div id="button-container">
                    <button>AC</button>
                    <button class="btn__number">1</button>
                    <button class="btn__number">2</button>
                    <button class="btn__number">3</button>
                    <button class="btn__operator">+</button>
                    <button class="btn__number">4</button>
                    <button class="btn__number">5</button>
                    <button class="btn__number">6</button>
                    <button class="btn__operator">-</button>
                    <button class="btn__number">7</button>
                    <button class="btn__number">8</button>
                    <button class="btn__number">9</button>
                    <button class="btn__operator">*</button>
                    <button class="btn__clear">C</button>
                    <button class="btn__number--0">0</button>
                    <button class="btn__operator">=</button>
                    <button class="btn__operator">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
